services:
  db:
    image: postgres:16
    container_name: flyball-db
    restart: always
    environment:
      POSTGRES_USER: flyball_user
      POSTGRES_PASSWORD: flyball_password
      POSTGRES_DB: flyball_practice
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: flyball-api
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: flyball_user
      DB_PASSWORD: flyball_password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: flyball_practice
      DB_SSLMODE: disable
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        API_BASE_URL: http://localhost:8080
    container_name: flyball-frontend
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  db_data:
