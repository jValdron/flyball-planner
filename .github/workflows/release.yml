name: Release New Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string
      message:
        description: 'Optional release message for annotated tag'
        required: false
        type: string
        default: 'Release version'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format. Please use semantic versioning (e.g., 1.2.3)"
            exit 1
          fi
          echo "‚úÖ Version format is valid: $VERSION"

      - name: Check if version already exists
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if git tag -l | grep -q "^v$VERSION$"; then
            echo "‚ùå Tag v$VERSION already exists!"
            exit 1
          fi
          echo "‚úÖ Version v$VERSION is available"

      - name: Update frontend package.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          jq --arg version "$VERSION" '.version = $version' frontend/package.json > frontend/package.json.tmp
          mv frontend/package.json.tmp frontend/package.json
          echo "‚úÖ Updated frontend package.json to version $VERSION"

      - name: Update graphql package.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          jq --arg version "$VERSION" '.version = $version' graphql/package.json > graphql/package.json.tmp
          mv graphql/package.json.tmp graphql/package.json
          echo "‚úÖ Updated graphql package.json to version $VERSION"

      - name: Commit version updates
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add frontend/package.json graphql/package.json

          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "‚è≠Ô∏è No changes to commit - versions already match"
          else
            git commit -m "Bump version to ${{ github.event.inputs.version }}"
            echo "‚úÖ Committed version updates"
          fi

      - name: Push version updates first
        run: |
          # Check if there are any commits to push
          if git diff HEAD origin/main --quiet; then
            echo "‚è≠Ô∏è No commits to push - main branch is up to date"
          else
            git push origin main
            echo "‚úÖ Pushed version updates to main branch"
          fi

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          MESSAGE="${{ github.event.inputs.message }}"

          if [ -n "$MESSAGE" ] && [ "$MESSAGE" != "Release version" ]; then
            # Create annotated tag with custom message
            git tag -a "v$VERSION" -m "$MESSAGE"
            echo "‚úÖ Created annotated tag v$VERSION with message: $MESSAGE"
          else
            # Create lightweight tag
            git tag "v$VERSION"
            echo "‚úÖ Created lightweight tag v$VERSION"
          fi

          git push origin "v$VERSION"
          echo "‚úÖ Pushed tag v$VERSION to remote"

      - name: Trigger build workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN_WORKFLOW }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-image.yml/dispatches \
            -d '{"ref":"v${{ github.event.inputs.version }}"}'
          echo "‚úÖ Triggered build-image workflow"

      - name: Trigger Helm publish workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN_WORKFLOW }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/helm-publish.yml/dispatches \
            -d '{"ref":"v${{ github.event.inputs.version }}"}'
          echo "‚úÖ Triggered helm-publish workflow"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            ## What's Changed
            - Updated frontend to version ${{ github.event.inputs.version }}
            - Updated graphql to version ${{ github.event.inputs.version }}

            ## Docker Images
            - `ghcr.io/${{ github.repository }}/frontend:v${{ github.event.inputs.version }}`
            - `ghcr.io/${{ github.repository }}/graphql:v${{ github.event.inputs.version }}`

            ## Helm Chart
            - Chart version updated with appVersion v${{ github.event.inputs.version }}

            ## Release Notes
            ${{ github.event.inputs.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "üéâ Release v${{ github.event.inputs.version }} has been created!"
          echo "üì¶ Package versions updated in both frontend and graphql"
          echo "üè∑Ô∏è  Git tag v${{ github.event.inputs.version }} created and pushed"
          echo "üöÄ This will trigger automated builds and chart publishing"
