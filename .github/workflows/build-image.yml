name: Build and Push Container Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-build]

jobs:
  check-changes:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.should-build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            graphql:
              - 'graphql/**'
            assets:
              - 'assets/**'

      - name: Set build flag
        run: |
          if [ "${{ steps.changes.outputs.frontend }}" == "true" ] || [ "${{ steps.changes.outputs.graphql }}" == "true" ] || [ "${{ steps.changes.outputs.assets }}" == "true" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "✅ Relevant files changed, will build"
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "⏭️ No relevant files changed, skipping build"
          fi

  version-check:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract tag version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          TAG_VERSION=${TAG_VERSION#v}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Extracted tag version: $TAG_VERSION"

      - name: Check frontend package.json version
        run: |
          FRONTEND_VERSION=$(jq -r '.version' frontend/package.json)
          echo "Frontend version: $FRONTEND_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$FRONTEND_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Frontend package.json version ($FRONTEND_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "✅ Frontend version matches tag"

      - name: Check graphql package.json version
        run: |
          GRAPHQL_VERSION=$(jq -r '.version' graphql/package.json)
          echo "GraphQL version: $GRAPHQL_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$GRAPHQL_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ GraphQL package.json version ($GRAPHQL_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "✅ GraphQL version matches tag"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [version-check, check-changes]
    if: |
      always() && (
        (startsWith(github.ref, 'refs/tags/') && needs.version-check.result == 'success') ||
        (startsWith(github.ref, 'refs/heads/') && needs.check-changes.outputs.should-build == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repo name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Graphql image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./graphql
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/graphql:latest
            ghcr.io/${{ env.REPO_NAME }}/graphql:${{ github.ref_name }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/frontend:latest
            ghcr.io/${{ env.REPO_NAME }}/frontend:${{ github.ref_name }}
