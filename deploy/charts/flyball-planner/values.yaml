---
graphql:
  replicaCount: 2
  image:
    repository: ghcr.io/jvaldron/flyball-planner/graphql
    tag: ""
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4000
  env:
    NODE_ENV: production
    DB_USER: flyball_user
    DB_NAME: flyball_practice
    DB_HOST: ""
    DB_PORT: 5432
    DB_SSLMODE: disable
    TZ: UTC
    ALLOWED_ORIGINS: "http://flyball.local"
  databasePassword:
    enabled: true
    existingSecret: ""
  jwtSecret:
    enabled: true
    # If existingSecret is not provided, a secret will be auto-generated
    # with the name: {release-name}-jwt-secret
    existingSecret: ""

frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/jvaldron/flyball-planner/frontend
    tag: ""
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  env:
    GRAPHQL_BASE_URL: /graphql

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  host: flyball.local

httpRoute:
  enabled: false
  gateway:
    name: "nginx"
    namespace: "kube-system"
  host: "flyball.local"

secretGenerator:
  image:
    repository: ghcr.io/jvaldron/flyball-planner/secret-generator
    tag: ""
    pullPolicy: IfNotPresent

postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  auth:
    username: flyball_user
    database: flyball_practice
    # If existingSecret is not provided, a secret will be auto-generated
    # with the name: {release-name}-postgresql-secret
    existingSecret: ""
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  resources: {}
  service:
    type: ClusterIP
    port: 5432
